<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="shortcut icon" href="asset/favicon.ico">
    <link rel="stylesheet" href="asset/custom.css">
    <link rel="stylesheet" href="asset/hover-min.css">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="content">
        <div id="typed-strings">
            <p>I am Anang and I want to do something with my life.
                <br/>If my experiences and knowledge help you.
                <br/>You are welcome to follow me on my journey.
            </p>
        </div>
        <span class="tx" id="typed"></span>
        <div class="social" id="social">
            <a href=""><i id="github" class="fab fa-github fx social-bx"></i></a>
            <a href=""><i id="linkedin" class="fab fa-linkedin fxx social-bx"></i></a>
            <a href=""><i id="medium" class="fab fa-medium fxxx social-bx"></i></a>
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 30
        });

        $(document).ready(function () {
            setTimeout(function(){
                $('#social').fadeIn(500);
            }, 8000);
        });

        $(document).ready(function () {
            setTimeout(function(){
                $('#github').addClass('bounce animated');
                $('#linkedin').addClass('rubberBand animated');
                $('#medium').addClass('shake animated');
            }, 9000);
        });
    </script>
</body>
</html>
